<div class="photo photo-list-item">
                <div class="photo-cover">
                    <img src="{{ photo.cover.url }}" alt="Temporário">
                </div>
                <div class="photo-title-container">
                    <h2 class="photo-title">{{ photo.title }}</h2>
                </div>
                <div class="photo-author">
                    <span class="photo-author-item">
                        <i class="fas fa-user"></i>
                        {{ photo.author.first_name }} {{ photo.author.last_name }}
                    </span>
                    <span class="photo-author-item">
                        <i class="fas fa-calendar-alt"></i>
                        {{ photo.created_at|date:"d/m/Y" }} às {{ photo.created_at|date:"H:i" }}
                    </span>
                    <span class="photo-author-item">
                        <a href="portfolio/categoria/cafe-da-manha">
                            <i class="fas fa-layer-group"></i>
                            {{ photo.category.name }}
                        </a>
                    </span>
                </div>
                <div class="photo-content">
                    {{ photo.description }}
                </div>
                <div class="photo-meta-container">
                    <div class="photo-meta photo-preparation">
                        <h3 class="photo-meta-title"><i class="fa-solid fa-paper-plane"></i></i>Entrega</h3>
                        <div class="photo-meta-text">
                            Entrega em todo Brasil
                        </div>
                    </div>
                    <div class="photo-meta photo-cart">
                        <h3 class="photo-meta-title"><i class="fa-solid fa-cart-plus"></i></i>Carrinho</h3>
                        <div class="photo-meta-text">
                            Adicione no carrinho
                        </div>
                    </div>
                </div>
                <footer class="photo-footer">
                    <a class="photo-read-more button button-dark button-full-width" href="/photo/3">
                        <i class="fas fa-eye"></i>
                        <span>Ver mais...</span>
                    </a>
                </footer>
            </div>
