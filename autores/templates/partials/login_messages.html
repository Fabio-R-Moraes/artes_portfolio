{% if request.user.is_authenticated %}
    <div class="login-message">
        Você está logado com {{ request.user.username}}. 
        <a href="{% url 'autores:dashboard' %}">Veja seus trabalhos</a>, 
        <a href="{% url 'autores:dashboard_photo_new' %}">Crie um novo trabalho</a>  ou, 
        {% include 'partials/form_logout.html' %}
        <a class="autores-logout-link" href="#">Clique Aqui</a> para deslogar!
    </div>
{% endif %}
